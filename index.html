<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Web Based</title>
  <link rel="stylesheet" href="./index.css" />
  <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 position;
      attribute vec4 normal;
      attribute vec4 color;

      uniform mat4 Mmatrix;
      uniform mat4 Vmatrix;
      uniform mat4 Pmatrix;
      uniform vec3 resolution;
  
      varying vec4 vColor;
      varying vec4 vNormal;
      varying vec4 vPosition;
  
      void main(void) {
        vec4 fixedPos = position;
  
        vColor = color;
        vNormal = normal;
        vPosition = position;

        gl_Position = Pmatrix * Vmatrix * Mmatrix * fixedPos;
      }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 vColor;
      varying vec4 vNormal;
      varying vec4 vPosition;

      uniform vec4 lightSource;
      uniform vec4 lightColor;
      uniform int useShading;
  
      void main(void) {
          vec3 normal = normalize(vec3(vNormal));
          vec3 light = vec3(lightSource);

          if (useShading != 0) {
            vec3 lightVector = light - vec3(vPosition);
            float radius = dot(lightVector, lightVector) / 20.0;

            float ambientIlluminance = 0.1;
            float dotValue = dot(normal, normalize(lightVector));
            float factor = sign(dotValue) + 1.0;

            float lightValue = min(abs(dotValue) / radius, 1.0);
            float lightIlluminance = lightValue * factor * (1.0 - ambientIlluminance) + ambientIlluminance;
  
            gl_FragColor = vec4(lightIlluminance * lightColor.xyz * vColor.xyz, 1.0);
          } else {
            gl_FragColor = vec4(vColor.xyz, 1.0);
          }
      }
    </script>
</head>

<body>
  <div class="header" style="text-align: center">
    <h1>Cobain</h1>
  </div>
  <div class="container">
    <div class="canvas-container">
      <canvas id="drawing-canvas" width="800" height="800"></canvas>
    </div>
    <div class="controller-list">
      <div class="controller-container">
        <h2>Load File</h2>
        <input type="file" id="loadfile-input" accept="application/json" />
        <button id="loadfile-submit" type="button">Load</button>
      </div>
      <div class="controller-container">
        <h2>Projection</h2>
        <div>
          <label for="projection-type">Projection Type</label>
          <select id="projection-type">
            <option value="oblique">Oblique</option>
            <option value="orthographic">Orthographic</option>
            <option value="perspective">Perspective</option>
          </select>
        </div>
        <div id="perspective-option" class="hide">
          <h3>Options</h3>
          <div class="option">
            <label>Z Near <input type="number" id="perspective-znear" step="0.05"></label>
          </div>
          <div class="option">
            <label>Z Far <input type="number" id="perspective-zfar" step="0.05"></label>
          </div>
          <div class="option">
            <label>Angle Of View <input type="range" min="1" max="179" value="45" id="perspective-aov"> <span
                id="perspective-aov-value">45</span> </label>
          </div>
        </div>
        <div id="ortho-option" class="hide">
          <h3>Options</h3>
          <div class="option">
            <label>X left <input type="number" id="ortho-xleft" step="0.05"></label>
          </div>
          <div class="option">
            <label>X Right <input type="number" id="ortho-xright" step="0.05"></label>
          </div>
          <div class="option">
            <label>Y top <input type="number" id="ortho-ytop" step="0.05"></label>
          </div>
          <div class="option">
            <label>Y bottom <input type="number" id="ortho-ybottom" step="0.05"></label>
          </div>
          <div class="option">
            <label>Z Near <input type="number" id="ortho-znear" step="0.05"></label>
          </div>
          <div class="option">
            <label>Z Far <input type="number" id="ortho-zfar" step="0.05"></label>
          </div>
        </div>
        <div id="oblique-option">
          <h3>Options</h3>
          <div class="option">
            <label>X Angle <input type="range" min="1" max="179" value="45" id="oblique-xangle"> <span
                id="oblique-xangle-value">45</span>
            </label>
          </div>
          <div class="option">
            <label>Y Angle <input type="range" min="1" max="179" value="45" id="oblique-yangle"> <span
                id="oblique-yangle-value">45</span>
            </label>
          </div>
          <div class="option">
            <label>Z Projection <input type="number" id="oblique-zproj" step="0.05"></label>
          </div>
        </div>
      </div>
      <div class="controller-container">
        <h2>Light Source</h2>
        <div>
          <label><input type="checkbox" id="use-shading-check" checked> Use shading</label>
        </div>
        <div>
          <h3>Location</h3>
          <div class="option">
            <label>x <input type="color" id="light-color"></label>
          </div>
          <div class="option">
            <label>x <input type="number" id="light-x" step="0.05"></label>
          </div>
          <div class="option">
            <label>y <input type="number" id="light-y" step="0.05"></label>
          </div>
          <div class="option">
            <label>z <input type="number" id="light-z" step="0.05"></label>
          </div>
        </div>
      </div>
      <div class="controller-container">
        <h2>Loaded Objects</h2>
        <div id="loaded-container"></div>
      </div>
    </div>
  </div>
  <script src="static/index.js" type="module"></script>
</body>

</html>
