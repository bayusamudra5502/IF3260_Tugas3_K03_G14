<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2D Web Based</title>
  <link rel="stylesheet" href="./index.css" />
  <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 position;
      attribute vec4 normal;
      attribute vec4 color;

      uniform mat4 Mmatrix;
      uniform mat4 Vmatrix;
      uniform mat4 Pmatrix;
      uniform vec3 resolution;
  
      varying vec4 vColor;
      varying vec4 vNormal;
  
      void main(void) {
        vec4 fixedPos = position / vec4(resolution, 1.0);
  
        vColor = color;
        vNormal = normal;

        gl_Position = Pmatrix * Vmatrix * Mmatrix * fixedPos;
      }
  </script>
  <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      varying vec4 vColor;
      varying vec4 vNormal;

      uniform vec4 lightSource;
  
      void main(void) {
          gl_FragColor = lightSource * vColor;
      }
    </script>
</head>

<body>
  <div class="header" style="text-align: center">
    <h1>Cobain</h1>
  </div>
  <div class="container">
    <div class="canvas-container">
      <canvas id="drawing-canvas" width="1024" height="1024"></canvas>
    </div>
  </div>
  <script src="static/index.js" type="module"></script>
</body>

</html>
